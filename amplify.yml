version: 1
backend:
  phases:
    build:
      commands:
        - env | grep -e ADMIN_SECRET_KEY >> .env.production
        - env | grep -e GAME_STARTED >> .env.production
        - npm ci --cache .npm --prefer-offline
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*